<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SureCoverage Hand Processing</title>
</head>
<body>
<h2>SureCoverage Hand Processing</h2>
<p id="status">OpenCV.js is loading, please wait...</p>
<div>
  <div class="inputoutput">
    <img id="canvasInput" alt="No Image" />
    <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
  </div>
  <div class="inputoutput">
    <canvas id="canvasOutput" ></canvas>
    <div class="caption">canvasOutput</div>
  </div>
</div>
<script type="text/javascript">
let imgElement = document.getElementById('canvasInput');
let inputElement = document.getElementById('fileInput');
inputElement.addEventListener('change', (e) => {
  imgElement.src = URL.createObjectURL(e.target.files[0]);
}, false);
imgElement.onload = function() {
	let src = cv.imread('canvasInput');
	let dst = new cv.Mat();
	let low = new cv.Mat(src.rows, src.cols, src.type(), [0, 36, 230, 0]);
	let high = new cv.Mat(src.rows, src.cols, src.type(), [20, 61, 255, 255]);
	// You can try more different parameters
	cv.inRange(src, low, high, dst);
	cv.imshow('canvasOutput', dst);
	src.delete(); dst.delete(); low.delete(); high.delete();
};
function onOpenCvReady() {
  document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
}
</script>
<script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html>
